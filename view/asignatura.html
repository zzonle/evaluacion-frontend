<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignaturas - Gestión Universidad</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind.config.js"></script>
</head>
<body class="bg-soft text-gray-800 font-sans">

  <div id="app">
    <!-- NAVBAR -->
    <nav class="bg-primary text-white shadow-md">
      <div class="container mx-auto flex items-center justify-between p-4">
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6" width="24" height="24">
            <use xlink:href="/assents/evaluacion-frontend.svg#estudiante"></use>
          </svg>
          <a href="#" class="text-xl font-semibold tracking-wide">Gestión Universidad</a>
        </div>
        <div class="flex items-center space-x-4">
          <button class="md:hidden" @click="menuAbierto = !menuAbierto">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <ul :class="[menuAbierto ? 'block' : 'hidden', 'w-full mt-4 space-y-2 md:flex md:space-y-0 md:space-x-6 md:w-auto text-sm']"
              class="font-medium">
            <li><a href="/inicio.html" class="hover:text-accent transition">Inicio</a></li>
            <li><a href="alumno.html" class="hover:text-accent transition ">Alumnos</a></li>
            <li><a href="asignatura.html" class="hover:text-accent transition font-bold text-accent">Asignaturas</a></li>
            <li><a href="profesor.html" class="hover:text-accent transition">Profesores</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-semibold mb-6 border-b pb-2">Registrar Asignatura</h2>

      <form @submit.prevent="agregarAsignatura" class="bg-white p-6 rounded-xl shadow space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Nombre de la Asignatura</label>
            <input v-model="nuevaAsignatura.nombreAsignatura" type="text" class="w-full border p-2 rounded focus:ring-accent focus:border-accent" placeholder="Ej: Física, Química..." />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Sede</label>
            <input v-model="nuevaAsignatura.sede" type="text" class="w-full border p-2 rounded focus:ring-accent focus:border-accent" placeholder="Ej: Santiago Centro" />
          </div>
        </div>
        <div class="text-right">
          <button type="submit" class="bg-accent text-white px-6 py-2 rounded hover:bg-blue-700 transition">
            Agregar Asignatura
          </button>
        </div>
      </form>

      <!-- TABLA -->
      <div class="mt-12">
        <h2 class="text-2xl font-semibold mb-4">Lista de Asignaturas</h2>
        <div class="overflow-x-auto bg-white shadow rounded-lg">
          <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
              <tr>
                <th class="px-4 py-3 text-left">Nombre</th>
                <th class="px-4 py-3 text-left">Sede</th>
                <th class="px-4 py-3 text-left">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
              <tr v-for="(asig, i) in data" :key="i" class="hover:bg-gray-50">
                <td class="px-4 py-3">{{ asig.nombreAsignatura }}</td>
                <td class="px-4 py-3">{{ asig.sede }}</td>
                <td class="px-4 py-3">
                  <button @click="eliminarAsignatura(i)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="/js/asignatura.js"></script>
</body>
</html>
