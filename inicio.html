<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SPA</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"> 
        <nav class="bg-purple-500 p-4 shadow-md">
            <div class="container mx-auto flex flex-wrap items-center justify-between">
                <a class="text-white font-bold text-xl" href="#">Gestion Universidad</a>
                <button class="text-white md:hidden" @click="menuAbierto = !menuAbierto">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                </button>
                <ul :class="menuAbierto ? 'block w-full mt-2 space-y-2 md:flex md:space-y-0 md:space-x-4 md:w-auto md:mt-0' : 'hidden md:flex md:space-x-4 md:w-auto'"
                    class="text-white text-sm font-medium">
                <li><a href="inicio.html" class="block px-2 hover:underline">Inicio</a></li>
                <li><a href="view/alumno.html" class="block px-2 hover:underline">Alumnos</a></li>
                <li><a href="view/asignatura.html" class="block px-2 hover:underline">Asignatura</a></li>
                <li><a href="view/profesor.html" class="block px-2 hover:underline">Profesores</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mx-auto mt-8 px-4">
            <h3 class="text-2xl font-semibold mb-4">Lista de Alumnos</h3>
            <div class="overflow-x-auto hidden md:block">
              <table class="min-w-full border border-gray-300 text-sm text-left shadow-md">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="p-2 border-b">Rut Alumno</th>
                    <th class="p-2 border-b">Nombre Alumno</th>
                    <th class="p-2 border-b">Asignatura</th>
                    <th class="p-2 border-b">Nombre Profesor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(data, i) in datos" :key="i" class="hover:bg-gray-50">
                    <td class="p-2 border-b">{{ data.rutAlumno }}</td>
                    <td class="p-2 border-b">{{ libro.nombreAlumno }}</td>
                    <td class="p-2 border-b">{{ libro.asigantura }}</td>
                    <td class="p-2 border-b">{{ libro.nombreProfesor }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <script src="/js/inicio.js"></script>
</body>
</html>
