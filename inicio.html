<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Universidad</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind.config.js"></script>
</head>
<body class="bg-soft text-gray-800 font-sans">

  <div id="app">
    <!-- Navbar -->
    <nav class="bg-primary text-white shadow-md">
      <div class="container mx-auto flex items-center justify-between p-4">
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6" width="24" height="24">
            <use xlink:href="/assents/evaluacion-frontend.svg#estudiante"></use>
          </svg>
          <a href="#" class="text-xl font-semibold tracking-wide">Gestión Universidad</a>
        </div>
        <div class="flex items-center space-x-4">
          <button class="md:hidden" @click="menuAbierto = !menuAbierto">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <ul :class="[menuAbierto ? 'block' : 'hidden', 'w-full mt-4 space-y-2 md:flex md:space-y-0 md:space-x-6 md:w-auto text-sm']"
              class="font-medium">
            <li><a href="inicio.html" class="hover:text-accent transition font-bold text-accent">Inicio</a></li>
            <li><a href="view/alumno.html" class="hover:text-accent transition">Alumnos</a></li>
            <li><a href="view/asignatura.html" class="hover:text-accent transition">Asignaturas</a></li>
            <li><a href="view/profesor.html" class="hover:text-accent transition">Profesores</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Tabla de alumnos -->
    <main class="container mx-auto px-4 py-10">
      <div class="flex items-center space-x-2">
          <svg class="w-6 h-6" width="24" height="24">
            <use xlink:href="/assents/evaluacion-frontend.svg#libroabierto"></use>
          </svg>
          <a href="#" class="text-xl font-semibold tracking-wide">Tabla de estudiantes</a>
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs tracking-wider">
            <tr>
              <th class="px-6 py-3 border-b">RUT Alumno</th>
              <th class="px-6 py-3 border-b">Nombre</th>
              <th class="px-6 py-3 border-b">Asignatura</th>
              <th class="px-6 py-3 border-b">Profesor</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr v-for="(alumno, i) in data  " :key="i" class="hover:bg-gray-50">
              <td class="px-6 py-4">{{ alumno.rutAlumno }}</td>
              <td class="px-6 py-4">{{ alumno.nombreAlumno }}</td>
              <td class="px-6 py-4">{{ alumno.asignatura }}</td>
              <td class="px-6 py-4">{{ alumno.nombreProfesor }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="/js/inicio.js"></script>
</body>
</html>
